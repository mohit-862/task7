<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <style>
        #forum {
            width: 80%;
            margin-left: auto;
            padding: 5px;
            display: block;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div id="forum">
        <form action="{% url 'add_products' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="row mb-2">
                <label for="title" class="col-sm-1 col-form-label">Title</label>
                <div class="col-sm-4">
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="description" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-4">
                    <textarea type="text" name="description" class="form-control"
                        id="description"></textarea>
                </div>
            </div>
            <br>
             <div class="row mb-2">
                <label for="image" class="col-sm-1 col-form-label">Product Image</label>
                <div class="col-sm-4">
                    <input type="file" name="image" class="form-control" id="image" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="price" class="col-sm-1 col-form-label">Price</label>
                <div class="col-sm-4">
                    <input type="number" name="price" class="form-control" id="price" required>
                </div>
            </div>



            <div class="row mb-2">
                <label for="address" class="col-sm-1 col-form-label">Category</label>
                <div class="col-sm-4">
                    <select class="form-select" name="category">
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>      
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{% url 'seller_dashboard' %}"><div type="submit" class="btn btn-primary">Go To Dashboard</div></a>

        </form>
    </div>


    <script>
function hide(){
    document.getElementById
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
