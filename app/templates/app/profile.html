<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <style>
        #forum {
            width: 80%;
            margin-left: auto;
            padding: 5px;
            display: block;
        }
        #profile{
            /* border: 1px solid black; */
            height: 200px;
            width: 200px;
            border-radius:50%;
            margin-left: 25%;
            padding: -10px;
        }
        #prof_img{
            border-radius: 50%;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div id="forum">
        <form>
              <div class="row mb-4">
                <label for="profile_image" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <div id = "profile"><img id = "prof_img" src="{{ user.profile_img.url }}" alt="image" height="200px" width="200px"></div>
                </div>
            </div>
            
            <div class="row mb-2">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="fname" placeholder="First name"
                        aria-label="First name" value="{{user.first_name}}" disabled readonly>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name"
                        value="{{user.last_name}}" disabled readonly>
                </div>

            </div>

            <div class="row mb-2">
                <label for="username" class="col-sm-1 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" name="username" placeholder="create username for login" class="form-control"
                        id="username" value="{{user.username}}" disabled readonly>
                </div>
            </div>

            <div class="row mb-2">
                <label for="email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" name="email" class="form-control" id="email" value="{{user.email}}" disabled readonly>
                </div>
            </div>

            <div class="row mb-2">
                <label for="phone" class="col-sm-1 col-form-label">Phone</label>
                <div class="col-sm-4">
                    <input type="number" name="phone" class="form-control" id="phone" value="{{user.phone}}" disabled readonly>
                </div>
            </div>

            <div class="row mb-2">
                <label for="role" class="col-sm-1 col-form-label">Role</label>
                <div class="col-sm-4">
                    <input type="text" name="role" class="form-control" id="role" value="{{user.role}}" disabled readonly>
                </div>
            </div>
            
        </form>
        <a href="{% url 'edit_profile' %}"><button type="submit" class="btn btn-primary">Edit Profile</button></a>
        <a href="{% url 'change_password' %}"><button type="submit" class="btn btn-primary">Change password</button></a><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
