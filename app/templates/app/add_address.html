<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add address</title>
    <style>
        #forum {
            width: 80%;
            margin-left: auto;
            padding: 5px;
            display: block;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div id="forum">
        <form action="{% url 'add_address' %}" method="post">
            {% csrf_token %}

            <div class="row mb-2">
                <label for="address" class="col-sm-1 col-form-label">Address</label>
                <div class="col-sm-4">
                    <textarea type="text" name="address" class="form-control" id="address" required></textarea>
                </div>
            </div>

            <div class="row mb-2">
                <label for="city" class="col-sm-1 col-form-label">City</label>
                <div class="col-sm-4">
                    <input type="text" name="city" class="form-control" id="city" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="state" class="col-sm-1 col-form-label">State</label>
                <div class="col-sm-4">
                    <input type="text" name="state" class="form-control" id="state" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="pincode" class="col-sm-1 col-form-label">Pincode</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="pincode" 
                         required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>
            <p><a href="{% url 'addresslist' %}">Go To Addresses</a></p>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
