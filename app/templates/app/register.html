<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <style>
        #forum {
            width: 80%;
            margin-left: auto;
            padding: 5px;
            display: block;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div id="forum">
        <form action="{% url 'user_register' %}" method="post">
            {% csrf_token %}

            <div class="row mb-2">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="fname" placeholder="First name"
                        aria-label="First name" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name"
                        required>
                </div>

            </div>

            <div class="row mb-2">
                <label for="username" class="col-sm-1 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" name="username" placeholder="create username for login" class="form-control"
                        id="username" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="password" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="phone" class="col-sm-1 col-form-label">Phone</label>
                <div class="col-sm-4">
                    <input type="number" name="phone" class="form-control" id="phone" required>
                </div>
            </div>

            <div class="row mb-2">
                <label for="address" class="col-sm-1 col-form-label">Role</label>
                <div class="col-sm-4">
                    <select class="form-select" name="role">
                        {% for role in roles %}
                        <option value="{{role}}">{{role|title}}</option>
                        {% endfor %}
                    </select>
                </div>      
            </div>
            <button type="submit" class="btn btn-primary">Register</button><br>
            <p>Already registered <a href="{% url 'user_login' %}">login here</a></p>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
